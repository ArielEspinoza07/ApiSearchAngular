<div class="card">
  <div class="card-body">
    <h4 class="card-title text-center">Video</h4>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <form #videoForm="ngForm" (ngSubmit)="searchVideo(videoForm)">
              <div class="form-group">
                <input type="text" name="search" #name="ngModel" [(ngModel)]="video.search"  class="form-control" placeholder="Magic/Rude">
              </div>
              <div class="form-group">
                <input type="number" name="quantity" #name="ngModel" [(ngModel)]="video.quantity"  class="form-control">
              </div>
              <div class="form-group">
                <button class="btn btn-outline-success">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row py-2">
      <div class="col-lg-6 col-md-12 col-sm-12 col-12 py-2" *ngFor="let video of videos">
        <div class="card text-white" >
          <div class="card-body">
            <div class="row">
              <iframe class="col-12" [src]=sanitizeExecUrl(video.iframe) width="600px" height="320px" frameborder="0"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
